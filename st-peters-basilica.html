<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Peter’s Basilica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>St. Peter’s Basilica</h1>
    </header>
    
    <main>
        <section id="description">
            <p>St. Peter’s Basilica is one of the largest and most important churches in Christianity...</p>
        </section>
        
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/basilica1.jpg" alt="Basilica Exterior">
                </div>
                <div class="slide fade">
                    <img src="images/basilica2.jpg" alt="Basilica Interior">
                </div>
                <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                <button class="next" onclick="plusSlides(1)">&#10095;</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
